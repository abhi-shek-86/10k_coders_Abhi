<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Password Change</title>
</head>
<body>
    <center>
        <p>Password Successfully Changed !</p>

        <form method ="get" action ="./Loginsuccessful.html" autocomplete="off">
        
            <label for="username"> <b>Enter Username :</b> </label><br><br>
            <input type ="text" name = "username" id="username" placeholder="username" pattern="[a-z]+" > <br><br>
    
            <label for="password"> <b>Enter Your New Password :</b> </label><br><br>
            <input type ="password" name ="password" id ="password" placeholder="New Password"  pattern="[a-zA-Z0-9!@#$%^&*()]+" required>
            
    
            
    
            <br><br>
            <input type="submit" value ="Login">
    
        </form>
        <br>
        
        <a href="./register.html"> Register</a>
    </center>

    
</body>
</html>
